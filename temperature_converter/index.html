<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mydiv">
        <h1>Temperature converter</h1> <br>
        <label for="myinput">Enter temperature:</label>
        <input type="text" id="myinput"> <br> 
        <input type="radio" name="meter" id="celtofah">
        <label for="celtofah">Celsius->Fahrenheit</label> <br>
        <input type="radio" id="fahtocel" name="meter">
        <label for="fahtocel">Fahrenheit->Celsius</label> <br> 
        <button id="mysubmit">submit</button> <br>
        <p id="answer"></p>
   </div>
    <script src="script.js"></script>
</body>
</html>
