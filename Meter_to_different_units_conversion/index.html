<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter to feet and different units converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>METER TO DIFFERENT UNITS CONVERTER</h1>
    <div id="mydiv">
        
        <label for="myinput">You entered: </label>
        <input type="text" id="myinput"> metres <br> <br>
        
        <label for="meterToInches">Meter to inches:</label>
        <input type="text" id="meterToInches"> inches 
        <button id="btnformetoinch" class="btn">calculate</button> <br> <br>
         
        <label for="meterToFeet">Meter to Feet:</label>
        <input type="text" id="meterToFeet"> feet
        <button id="btnformetofeet" class="btn">calculate</button> <br> <br>
        
        <label for="meterToMillimetres"> Meter to Millimetres:</label>
        <input type="text" id="meterToMillimetres"> Millimetres

        <button id="btnformetomilli" class="btn">calculate</button> <br> <br>
        
        <label for="meterToKilo">Meter to kilo:</label>
        <input type="text" id="meterToKilo"> killometres
        <button id="btnformetokillo" class="btn">calculate</button> <br> <br>
        
        <label for="meterToCenti">Meter to Centimetres:</label>
        <input type="text" id="meterToCenti"> Centimetres
        <button id="btnformetocenti" class="btn">calculate</button>





    </div>
    <script src="script.js"></script>
</body>
</html>
